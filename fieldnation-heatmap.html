<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="ammap/maps/js/usa2Low.js" type="text/javascript"></script>
        <script>

        // svg path for target icon
        var targetSVG = "M9,0C4.029,0,0,4.029,0,9s4.029,9,9,9s9-4.029,9-9S13.971,0,9,0z M9,15.93 c-3.83,0-6.93-3.1-6.93-6.93S5.17,2.07,9,2.07s6.93,3.1,6.93,6.93S12.83,15.93,9,15.93 M12.5,9c0,1.933-1.567,3.5-3.5,3.5S5.5,10.933,5.5,9S7.067,5.5,9,5.5 S12.5,7.067,12.5,9z";

        var maps = AmCharts.ready(function() {
            map = new AmCharts.AmMap();

            var dataProvider = {
                mapVar: AmCharts.maps.usa2Low,
                images: [
                    {svgPath:targetSVG, zoomLevel:5, scale:0.5, title:"New York", latitude:40.6943, longitude:-73.9249},
                ]

            }

            map.areasSettings = {
                autoZoom: true
            };
            map.dataProvider = dataProvider;

            var valueLegend = new AmCharts.ValueLegend();
            valueLegend.right = 10;
            valueLegend.minValue = "little";
            valueLegend.maxValue = "a lot!";
            map.valueLegend = valueLegend;

            map.write("mapdiv");

        });
        // end AmCharts.ready

        function updateCustomMarkers(event) {
            console.log('in updateCustomMarkers with', event);
        }

        </script>
    </head>

    <body>
        <div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 500px;"></div>
    </body>

</html>
